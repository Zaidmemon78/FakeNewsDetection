<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        h1 { color: #333; }
        textarea { width: 80%; height: 150px; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 24px; font-weight: bold; color: blue; }
    </style>
</head>
<body>

    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Fake News Detection AI</h1>
    <p>Apna news article neeche paste karein:</p>

    <form action="/predict" method="POST">
        <textarea name="news_content" placeholder="Paste news here..." required>{{ news }}</textarea><br>
        <button type="submit">Check Fake or Real</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}

</body>
</html>
